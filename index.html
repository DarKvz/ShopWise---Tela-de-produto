<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="item-select">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="back-ground">
            <div class="overlap-group">
              <div class="group">
                <div class="ellipse-wrapper"><div class="ellipse"></div></div>
                <div class="div"></div>
                <div class="ellipse-2"></div>
                <div class="ellipse-3"></div>
              </div>
            </div>
            <div class="rectangle-wrapper"><div class="rectangle"></div></div>
          </div>
          <div class="harga">
            <div class="div-wrapper"><div class="text-wrapper">R$ 2500</div></div>
          </div>
          <div class="description">
            <div class="text-wrapper-2">Nintendo Switch V-2</div>
            <div class="text-wrapper-3">Obtenha um Nintendo</div>
            <div class="overlap-2">
              <div class="text-wrapper-4">Descrição completa</div>
              <img class="vector" src="img/vector-1.png" />
              <p class="p">
                Modelo com bateria estendida. Duração varia de acordo com os jogos ou aplicações utilizados: por
                exemplo, a bateria dura aproximadamente 5,5 horas
              </p>
            </div>
          </div>
          <div class="warna">
            <div class="text-wrapper-5">Cor</div>
            <div class="button-small-w-item">
              <div class="ellipse-4"></div>
              <div class="sky-blue">Azul</div>
            </div>
            <div class="button-small-w-item-2">
              <div class="ellipse-5"></div>
              <div class="sky-blue">Cinza</div>
            </div>
            <div class="button-small-w-item-3">
              <div class="ellipse-6"></div>
              <div class="sky-blue">Preto</div>
            </div>
          </div>
          <div class="buy-botton">
            <div class="button-large"><button class="button">Compre agora</button></div>
            <button class="button-wrapper"><button class="button-2">chat</button></button>
          </div>
          <div class="send-fill"><img class="subtract" src="img/subtract.png" /></div>
          <div class="love-botton"><img class="iconly-light-heart" src="img/iconly-light-heart-1.png" /></div>
          <div class="back-bottn">
            <div class="overlap-3">
              <div class="group-2"></div>
              <img class="img" src="img/vector.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
